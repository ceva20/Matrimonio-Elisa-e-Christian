<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Admin Lista Nozze</title>
  <style>
    body {
      font-family: sans-serif;
      background: white;
      color: #333;
      padding: 40px;
      max-width: 900px;
      margin: auto;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    th, td {
      padding: 8px 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #f7f7f7;
    }
    button {
      padding: 6px 10px;
      margin-right: 4px;
      border: 1px solid #ccc;
      background: #fafafa;
      cursor: pointer;
      font-size: 13px;
    }
    button:hover {
      background: #f0f0f0;
    }
    .tag {
      display: inline-block;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 6px;
      background: #eee;
      margin-left: 4px;
    }
  </style>
</head>
<body>
  <h1>Admin Lista Nozze</h1>
  <table id="ordersTable">
    <thead>
      <tr>
        <th>Data</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Causale</th>
        <th>Importo</th>
        <th>Stato</th>
        <th>Azioni</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="config.js"></script>
<script src="admin.js"></script>

</body>
</html>
